<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui and lejbatash -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- raw css -->
     <link rel="stylesheet" href="./styles/style.css">
    <title>Itachi Alpha</title>
    

</head>
<body class="font-poppins min-h-screen bg-[url(./images/itachi1.png)] bg-cover bg-no-repeat bg-center">
    <main>
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-5 text-white">
                <h1 class="text-8xl font-russo uppercase tc">Itachi Alpha</h1>
                <p>Release your keyboard jutsuuu: press "Enter"  to cast jutsu </p>
                <button onclick="play()" class="btn bg-[#627FC3] text-white">play</button>
            </div>
        </section>
        <!-- playground start-->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-5">
              <!-- life score -->
               <div class="flex justify-between w-2/4 mt-16">
                  <div class="badge p-5">
                    <span class="text-lg m-3">Life</span>
                    <div class="badge bg-green-600 p-4">
                      <img src="./images/life.svg" alt="">
                      <span id="current-life" class="mx-2 text-white">3</span>
                    </div>
                  </div>
                  
                  <div class="badge p-5">
                    <span class="text-lg m-3">Score</span>
                    <div class="badge bg-[#951314] p-4">
                      <img src="./images/score.svg" alt="">
                      <span id="current-score" class="mx-2 text-white ">0</span>
                    </div>
                  </div>
               </div>
                <!-- screen -->
                <div class="border bg-[#FED9C6B3] h-60  mb-5 w-1/2 flex flex-col items-center justify-center">
                  <p id="current-alphabet" class="text-9xl text-white uppercase">d</p>
                </div>
                <div>
                  <p class="text-xm text-blue-500 mb-4">press 'esc' to quite the game!!</p>
                </div>
                <!-- keyboard start-->
                 <div>
                    <div class="my-3 flex w-full justify-center gap-3 ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-3 flex w-full justify-center gap-3">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-3 flex w-full justify-center gap-3">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- keyboard end -->

            </div>
        </section>
        <!-- playground end -->


        <!-- socre board  -->
        <section id = "score-board" class="score flex flex-col justify-center items-center h-screen hidden">
				<div
					class="border border-red-500 p-3 rounded-md h-1/2 bg-[#627FC325] flex flex-col justify-center items-center shadow-lg"
				>
					<h1 class="text-2xl font-anton text-red-600">Game over!</h1>
					<div class="w-24 border border-blue-400 mt-3"></div>

					<h1 class="text-9xl text-white">
						<span class="font-bold">Score:</span>
						<span id="last-score" class="font-anton">0</span>
					</h1>
					<button onclick="play()" class="btn bg-white mt-10 mb-10">Play Again!</button>
					<p class="text-smn text-gray-200">Practice Will Makes You Faster!</p>
					<div class="w-24 border border-blue-400 mt-5"></div>
				</div>
			</section>

    </main>


    <!-- SCRIPTS ARE HERE -->
    <script src="./scripts/utility.js"></script>
     <script src="./scripts/app.js"></script>
</body>
</html>
