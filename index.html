<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui and lejbatash -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- raw css -->
     <link rel="stylesheet" href="./styles/style.css">
    <title>Alpha clash pro</title>
    

</head>
<body class="font-poppins ">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home min-h-screen flex flex-col justify-center items-center hidden">
            <div class="flex flex-col items-center gap-5 text-white">
                <h1 class="text-8xl font-russo  uppercase">Alpha Clash pro</h1>
                <p>Unleash your keyboard kun g Fu : press "Enter"  to play </p>
                <button class="btn btn-white">play</button>
            </div>
        </section>
        <!-- playground start-->
        <section class="play-ground">
            <div>
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[2px] h-40 w-1/2 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024Ã—320</div>
                <!-- keyboard start-->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- keyboard end -->

                <!-- life score -->
                 <div>
                    <button class="btn rounded-full">
                        Inbox
                        <div class="badge">1</div>
                      </button>
                      <button class="btn">
                        Inbox
                        <div class="badge badge-secondary">1</div>
                      </button>
                 </div>
            </div>
        </section>
        <!-- playground end -->

        <section class="score"></section>
    </main>

</body>
</html>
